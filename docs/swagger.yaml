basePath: /api/v1
definitions:
  entity.User:
    properties:
      balance:
        type: number
      id:
        type: integer
    type: object
  request.DeductBalance:
    properties:
      amount:
        type: number
      user_id:
        type: integer
    required:
    - amount
    - user_id
    type: object
  response.Balance:
    properties:
      new_balance:
        example: 150.5
        type: number
    type: object
  response.Error:
    properties:
      error:
        example: message
        type: string
    type: object
  response.ItemResponse:
    properties:
      market_hash_name:
        type: string
      non_tradable_min_price:
        type: number
      tradable_min_price:
        type: number
    type: object
  response.ItemsPagedResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/response.ItemResponse'
        type: array
      limit:
        example: 100
        type: integer
      page:
        example: 1
        type: integer
      total:
        example: 5000
        type: integer
      total_pages:
        example: 50
        type: integer
    type: object
host: localhost:8080
info:
  contact: {}
  description: Skinport items and user balance API
  version: "1.0"
paths:
  /balance/deduct:
    post:
      consumes:
      - application/json
      description: Deducts specified amount from user balance
      parameters:
      - description: Deduct balance request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.DeductBalance'
      produces:
      - application/json
      responses:
        "200":
          description: Success response with new balance
          schema:
            $ref: '#/definitions/response.Balance'
        "400":
          description: Invalid request body or amount
          schema:
            $ref: '#/definitions/response.Error'
        "402":
          description: Insufficient funds
          schema:
            $ref: '#/definitions/response.Error'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Error'
      summary: Deduct user balance
      tags:
      - balance
  /items:
    get:
      description: Returns Skinport items with tradable and non-tradable minimum prices
        (paginated)
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 100
        description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ItemsPagedResponse'
        "500":
          description: internal server error
          schema:
            $ref: '#/definitions/response.Error'
        "502":
          description: failed to fetch items from skinport
          schema:
            $ref: '#/definitions/response.Error'
      summary: List Skinport items
      tags:
      - items
  /users/{id}:
    get:
      consumes:
      - application/json
      description: Returns user with their balance
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      summary: Get user by ID
      tags:
      - users
swagger: "2.0"
